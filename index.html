<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tables-container">
            <div class="table-section">
                <h3>Table 1</h3>
                <table id="table1">
                    <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button class="btn" id="addRow1">Add</button>
            </div>

            <div class="table-section">
                <h3>Table 2</h3>
                <table id="table2">
                    <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button class="btn" id="addRow2">Add</button>
            </div>

            <div class="table-section">
                <h3>Table 3</h3>
                <table id="table3">
                    <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button class="btn" id="calculateBtn">Calculate</button>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-section">
                <h2>Graph based on Table 1</h2>
                <canvas id="chart1"></canvas>
            </div>
            <div class="chart-section">
                <h2>Graph based on Table 2</h2>
                <canvas id="chart2"></canvas>
            </div>
            <div class="chart-section">
                <h2>Graph based on Table 3</h2>
                <canvas id="chart3"></canvas>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
